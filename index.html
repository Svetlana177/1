<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container pt-5" id="app">
      <div class="card">
        <h1>{{title}}</h1>
        <div class="form-control">
          <input type="text"
                 :placeholder="placeholderString"
                 v-model="inputValue"
                 @keyup.enter="addNewNote"
                 :class="{ 'red': hasError }"
          />
          <h2>Ваша заметка: {{inputValue}}</h2>
        </div>
        <button
            class="btn"
            @click="addNewNote"
        >Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(myNote, index) in notes">
             {{ index + 1}}. {{ myNote }}
            <button
                class="btn danger"
                @click="deleteNote(index)"
            >
              Удалить
            </button>
          </li>
          <li>
            <strong>
              Общее количество дел: {{ notes.length }}
            </strong>
          </li>
        </ul>
        <div v-else>
          Дел пока нет. Добавьте первое :)
        </div>
      </div>
    </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
  </body>
</html>
